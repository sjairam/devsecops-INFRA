apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
  namespace: drs  # Replace with your specific namespace
spec:
  podSelector: {}  # Selects all pods in the namespace
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - {}  # Allows all ingress traffic
  egress:
    - {}  # Allows all egress traffic