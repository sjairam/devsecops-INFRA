      value: 'true'
  podAnnotations:
    proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
  api:
    oauth:
      secretRef: ""
      clientId: "testkube-enterprise"
      clientSecret: "QWkVzs3nct6HZM5hxsPzwaZtq"
      redirectUri: "https://testing-qa.lib.harvard.edu/api/auth/callback"
      issuerUrl: ""
      allowedExternalRedirectURIs: "https://testing-qa.lib.harvard.edu"
    debug:
      enableHttp2Logs: true
      enableGrpcServerLogs: true
    mongo:  # &global_mongo_config
      dsn: 'mongodb://testkube:London2025@mongo-qa-3.lts.harvard.edu:27017'
      # -- Mongo database name
      database: 'testkube'
    features:
      disablePersonalOrgs: true
      bootstrapOrg: "Harvard-LTS"
      bootstrapEnv: "dev"
      bootstrapAgentTokenSecretRef: "testkube-default-agent-token"
    agent:
      host: "testkube-enterprise-api"
      port: 8089
    tls:
      serveHTTPS: false
    dashboardAddress: "https://testing-qa.lib.harvard.edu"
    apiAddress: "https://testing-qa.lib.harvard.edu/api"
    inviteMode: email
    email:
      # -- Email to use for sending outgoing emails
      fromEmail: "testkube@harvard.edu"
      # -- Name to use for sending outgoing emails
      fromName: "sanjay_jairam@harvard.edu"
